<div class='emoji-container' id='emojiContainer{{emojiId}}'>
    <ul class='emoji-list'>
    </ul>
    <div class="emoji-tabbar">
        {{#each entryList}}
        <div class="tabbar-item">
            <i class="emoji-entry-{{prefix}}"></i>
        </div>
        {{/each}}
        <div class="arrow-down"></div>
    </div>
</div>
